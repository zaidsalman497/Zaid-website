<html>
<head>
<title>Zaid info and login</title>
     <link rel="stylesheet" type="text/css" href="login.css"
</head>
<body>

     <div id="login-box">
           <div class="left-box">
               <h1>Sign Up</h1>
                

               <input type="text" name="username" placeholder="Username"/>
               <input type="text" name="email" placeholder="Email"/>
               <input type="password" name="password" placeholder="Password"/>
               

               <input type="password" name="password2" placeholder="RetypePassword"/>

               <input type="submit" name="signup-button" value="Sign Up"/>
               
      
 
         </div>
     <div class="right-box">
        <span class="signinwith">Sign In with<br/>Social Network
        </span>

        <button class="social facebook">Login with facebook </button>
        <button class="social twitter">Login with twitter </button>
        <button class="social google">Login with google+</button>

     </div>
     <div class="or">OR</div>  
</div>










</body>



</html>
