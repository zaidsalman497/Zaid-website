<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaid login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
     <h1 class="label">Zaid Login PHP Folder</h1>
     <form class="login_form" method="post" name="form" onsubmit="return validated()">
         <div class="font">Email or phone number</div>
         <input type="text" name="email">
         <div id="email_error">fill up email or Phone number</div>
         <div class="font font2">Password</div>
         <input type="password" name="password">
         <div id="password_error">fill up Password</div>
         <button type="submit">Sign in</button>   
     </form>
</div>
<script src="valid.js"></script>
</body>    
</html>
