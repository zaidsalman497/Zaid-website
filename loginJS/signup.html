<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="signup" class="form-container">
            <h1 class="header">Sign up</h1>
            <script src="login.js"></script>
            <hr>


            <div id="email" class="form-group" data-step="1">
             <label for="email-input">Enter your Email</label>
             <input id="email-input" type="text" class="form-control">
            </div>
            
            <div id="email-verification" class="form-group" data-step="2">
            <label for="email-verification-input">Confirm your email</label>
            <input id="email-verification-input" type="text" class="form-control">
            </div>
            <div id="password" class="form-group" data-step="3">
               <p class="password-requirements">
                Password can not contain spaces.
                Password must be at least 8 characters.
                It must contain 1 digit.
                1 lower-case letter, and 1 upper-case letter.
                You can use the following symbols: !, @, #, $, &
               </p>
               <label for="password-input">Create a password</label>
               <input id="password-input" type="password" class="form-control">

            <div id="password-verification" class="form-group final" data-step="4">
                <label for="password-verification-input">Confirm your password</label>
                 <input id="password-verification-input" type="password" class="form-control">
            </div>
            </div>

             <p id="error-message"></p>

             <button id="next-button" class="btn btn-primary">Next</button>

          <div id="back-button">&#8592;</div>

          <div class="info-section">
              <p>Already have an account?</p>
              <a href="login.html">Login</a>
          </div>

        </div>
    </body>
</html>
